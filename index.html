<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Mini Product Dashboarder</h1>
  </header>

  <!-- FILTERS -->
  <div class="filters">
    <button id="themeToggle">üåô</button>

    <button id="showFavorites" class="fav-page-btn">‚ù§Ô∏è Favorites</button>
    <button id="showCart" class="cart-page-btn">üõí Cart <span id="cartCount" class="badge">0</span></button>
    <button id="showAll" class="all-page-btn" style="display:none;">‚¨Ö All Products</button>

    <input type="text" id="search" placeholder="Search products...">

    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <select id="sortFilter">
      <option value="none">Sort By</option>
      <option value="low">Price: Low ‚Üí High</option>
      <option value="high">Price: High ‚Üí Low</option>
    </select>
  </div>

  <!-- LOADING TEXT -->
  <div id="loading">Loading products...</div>

  <!-- PRODUCT GRID -->
  <div class="wrapper"></div>

  <!-- MODAL (product detail + variants + add to cart) -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeModal">&times;</span>

      <div class="modal-grid">
        <div class="modal-image-wrapper">
          <img id="modalImage" alt="product image">
        </div>

        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalDesc"></p>

          <div class="modal-row">
            <label for="variantSize">Size</label>
            <select id="variantSize"></select>
          </div>

          <div class="modal-row">
            <label for="variantColor">Color</label>
            <select id="variantColor"></select>
          </div>

          <div class="modal-row qty-row">
            <label for="qtySelector">Quantity</label>
            <input type="number" id="qtySelector" min="1" value="1">
          </div>

          <h3 id="modalPrice"></h3>

          <div class="modal-actions">
            <button id="addToCartBtn" class="add-cart-btn">Add to Cart</button>
            <button id="favModalBtn" class="fav-modal-btn">ü§ç</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
